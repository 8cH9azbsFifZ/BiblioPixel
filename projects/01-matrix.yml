shape: [32, 32]

run:
  fps: 30
  seconds: 14
  threaded: true  # This is the only place we test threaded animations.

animation:
  typename: sequence
  length: 2
  animations:
    - $bpa.matrix.ImageAnim
    - $bpa.matrix.ImageShow
    - $bpa.matrix.ImageDissolve
    - $bpa.matrix.ScreenGrab
    - $bpa.matrix.AnalogClock
    - $bpa.matrix.BinaryClock.MatrixBinaryClock
    - $bpa.matrix.CPUUsage
    - $bpa.matrix.GameOfLife
    - $bpa.matrix.GameOfLife.GameOfLifeRGB
    - $bpa.matrix.GradientClock
    - $bpa.matrix.LangtonsAnt
    - $bpa.matrix.LangtonsAnt.LangtonsAntRainbow
    - $bpa.matrix.Mainframe
    - $bpa.matrix.MatrixRain
    - $bpa.matrix.MatrixRain.MatrixRainBow
    - $bpa.matrix.SpinningTriangle
    - $bpa.matrix.TallClock
    - $bpa.matrix.Text.BounceText
    - $bpa.matrix.Text.ScrollText
    - $bpa.matrix.TicTacToe
    - $bpa.matrix.bloom
    - $bpa.matrix.circlepop
    - $bpa.matrix.perlin_simplex
    - $bpa.matrix.pinwheel
