shape: [32, 32]

run:
  fps: 20
  seconds: 30

aliases:
  bpm: BiblioPixelAnimations.matrix

animation:
  title: Matrix Demo
  typename: remote
  open_page: true

  animations:
    - $bpm.ImageShow.ImageShow
    - $bpm.ImageDissolve
    - $bpm.ScreenGrab
    - $bpm.CPUUsage
    - $bpm.GameOfLife
    - $bpm.GradientClock
    - $bpm.LangtonsAnt
    - $bpm.Mainframe
    - $bpm.MatrixRain
    - $bpm.SpinningTriangle
    - $bpm.TallClock
    - $bpm.Text.ScrollText
    - $bpm.TicTacToe
    - $bpm.bloom
    - $bpm.circlepop
    - $bpm.pinwheel

  default: null
  bgcolor: black
  external_access: true
  port: 5000
